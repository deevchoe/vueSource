<html lang="en">

<body>
    <div id="app">
    <h1>성적 관리</h1>
    이름 : <input type="text" v-model="name"><br>
    자바 : <input type="text" v-model.number="java"><br>
    리액트 : <input type="text" v-model.number="react"><br>
    뷰 : <input type="text" v-model.number="vue"><br><br>
    <button @click="addList">확인</button>

    <h2>입력 결과</h2>
    <ul>
        <li v-for="(score, index) in scoreArr" :key="index">
            {{score.name}}:{{score.java}}, {{score.react}}, {{score.vue}}, 총점: {{ total }}
        </li>
    </ul>

    <h2>전체 통계</h2>
        인원수: {{ scoreArr.length }}
        총점 : {{resultAllScore}}
    </div>
<script src="ex9.js"></script>
